<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%; margin:0px">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>Juicefruit Orchard</title>
<script>
    function javascriptError()
    {
        document.body.innerHTML = "⚠️ There was an error running the javascript. Probably, the game uses features that are not supported by your browser. A recent version of Firefox or Chrome should work, as long as javascript is turned on.";
        document.body.style.background = "#ffffff";
    }
    window.onerror = function()
    {
        window.setTimeout(javascriptError, 1000);
    }
</script>
<script src="game.js"></script>
</head>
<body style="width:100%; height:100%; margin:0px">
    <canvas id="outGameCanvas" hidden
    style="background:#000000; position:fixed; top:0; left:0;
    height:100%; width:100%">Make a juice farm.</canvas><br/>
    
    <noscript>
        <div class="scripterror">
            ⚠️ This game requires javascript. A recent version of Firefox or Chrome should work, as long as javascript is turned on.
        </div>
    </noscript>
</body>
</html>
